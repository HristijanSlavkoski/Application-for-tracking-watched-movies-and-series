<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url("/images/background.jpg");
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .h-custom {
            height: calc(100% - 73px);
        }

        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
    </style>
</head>
<body>

<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form action="#" th:action="@{/auth/register-successful}" th:object="${user}"
                      method="post" style="max-width: 600px; margin: 0 auto;">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" th:field="*{email}" id="email" class="form-control form-control-lg"
                               placeholder="Enter a valid email address"/>
                        <label class="form-label" for="email">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" th:field="*{password}" id="password" class="form-control form-control-lg"
                               placeholder="Enter password"/>
                        <label class="form-label" for="password">Password</label>
                    </div>

                    <!-- Confirm password input -->
                    <div class="form-outline mb-3">
                        <input type="password" th:field="*{confirmPassword}" id="confirm-password"
                               class="form-control form-control-lg"
                               placeholder="Confirm password"/>
                        <label class="form-label" for="confirm-password">Password</label>
                    </div>

                    <!-- Age input -->
                    <div class="form-outline mb-3">
                        <input type="text" th:field="*{age}" id="age" class="form-control form-control-lg"
                               placeholder="Enter age"/>
                        <label class="form-label" for="age">Age</label>
                    </div>

                    <div th:if="${errors}">
                        <strong><span th:text="${errors}"></span></strong>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Register
                        </button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="/auth/login"
                                                                                            class="link-danger">Login</a>
                        </p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
