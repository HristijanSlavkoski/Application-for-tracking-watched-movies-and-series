<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Movie Info</title>
    <script type="text/javascript" src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./static/js/jquery.toast.js" th:src="@{/js/jquery.toast.js}"></script>
    <script type="text/javascript" src="../static/js/MovieJavascript.js" th:src="@{/js/MovieJavascript.js}"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery.confirmModal.js"
            th:src="@{/js/jquery.confirmModal.js}"></script>
    <link rel="stylesheet" href="../static/css/jquery.toast.css" th:href="@{/css/jquery.toast.css}">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<span id="userId" style="display: none" th:text="${userId}"></span>

<!-- Side Bar  -->
<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
        <div class="custom-menu">
        </div>
        <div class="img bg-wrap text-center py-4">
            <div class="user-logo">
                <div class="img" style="background-image: url('/images/background-mini.jpg');"></div>
                <!--                <h3>NAME OF APPLICATION</h3>-->
            </div>
        </div>

        <ul class="list-unstyled components mb-5">
            <li>
                <a th:href="@{/users/{userId}/movies(userId=${userId})}"><span
                        class="fa fa-video-camera mr-3"></span>Movies</a>
            </li>
            <li>
                <a th:href="@{/users/{userId}/series(userId=${userId})}"><span class="fa fa-film mr-3"></span>Series</a>
            </li>
            <li>
                <a href="/auth/logout"><span class="fa fa-sign-out mr-3"></span>Logout</a>
            </li>
        </ul>
    </nav>
    <!-- End Side Bar  -->

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5">
        <h2 th:text="${episode.title}"></h2>
        <div class="mb-4">
        </div>

        <div class="container">
            <div class="row">
                <div class="col-4">
                    <img width="360px" height="480px"
                         th:src="${'data:image/jpeg;charset=utf-8;base64,' + episode.series.image}"
                         alt="">
                </div>
                <div class="col-8">
                    <div class="h4"> Season number: <span th:text="${episode.seasonNumber}"></span>
                    </div>
                    <div class="h4"> Episode number: <span th:text="${episode.episodeNumber}"></span>
                    </div>
                    <div class="h4"> Release date: <span th:text="${episode.releaseDate}"></span>
                    </div>
                    <div class="h4"> Duration in minutes: <span th:text="${episode.durationInMinutes}"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-sm-6">
                <a class="btn btn-primary"
                   th:href="@{/users/{userId}/series/{seriesId}/episodes(userId=${userId}, seriesId=${episode.series.id})}">Go
                    back to episodes list
                    list</a>
            </div>
        </div>
    </div>
    <!-- End Page Content  -->
</div>
</body>
</html>
